    <script id="searchWorker" type="javascript/worker">
        let allData = [];
        let totalRegistros = 0;

        const normalizeText = (str) => str.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const normalizeCode = (code) => code.toString().replace(/[^0-9]/g, '');

        const buildSearchIndex = (data) => {
            allData = data.map(item => ({
                ...item,
                searchText: normalizeText(Object.values(item).join(' ')),
                searchCode: normalizeCode(item.codigo),
                // MELHORIA: Campo espec√≠fico para buscar o item de forma flex√≠vel
                searchItem: normalizeCode(item.item) 
            }));
            totalRegistros = data.length;
        };

        self.onmessage = function(e) {
            const { type, payload } = e.data;

            if (type === 'INIT') {
                buildSearchIndex(payload.data);
                postMessage({ type: 'READY', totalRegistros });
                return;
            }

            if (type === 'SEARCH') {
                const termo = payload.termo.trim();
                if (termo === '') {
                    postMessage({ type: 'RESULTS', resultados: allData.map(({searchText, searchCode, searchItem, ...rest}) => rest), totalRegistros });
                    return;
                }
                
                const termoNormalizado = normalizeText(termo);
                const searchTokens = termoNormalizado.split(' ').filter(Boolean);
                const codigoBusca = normalizeCode(termo);

                const resultados = allData.filter(linha => {
                    const codigoMatch = codigoBusca.length > 0 && linha.searchCode.includes(codigoBusca);
                    // MELHORIA: Adiciona a busca pelo item normalizado
                    const itemMatch = codigoBusca.length > 0 && linha.searchItem.includes(codigoBusca);
                    const textMatch = searchTokens.every(token => linha.searchText.includes(token));
                    // A linha √© inclu√≠da se corresponder a QUALQUER uma das condi√ß√µes
                    return codigoMatch || itemMatch || textMatch;
                }).map(({searchText, searchCode, searchItem, ...rest}) => rest);

                postMessage({ type: 'RESULTS', resultados, totalRegistros });
            }
        };
    </script>

{ codigo: "8532-5/00", descricao: "Educa√ß√£o superior - gradua√ß√£o e p√≥s-gradua√ß√£o", item: "08.02", itemDescricao: "08.02 - Instru√ß√£o, treinamento, orienta√ß√£o pedag√≥gica e educacional, avalia√ß√£o de conhecimentos de qualquer natureza.", iss: "0,03", irrf: "1,5%", csrf: "4,65%",inss: "-", observacoes: "ANEXO - III" },

            ]
        };
        
        const UI = {
            dom: {
                busca: document.getElementById('busca'),
                corpoTabela: document.getElementById('corpo-tabela'),
                clearButton: document.getElementById('clear-search'),
                totalRegistros: document.getElementById('total-registros'),
                resultadosEncontrados: document.getElementById('resultados-encontrados'),
                themeToggle: document.getElementById('themeToggle'),
                signature: document.getElementById('signature'),
            },

            renderizarTabela(resultados, termoBusca) {
                this.dom.corpoTabela.innerHTML = '';
                if (resultados.length === 0) {
                    this.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16 text-slate-500"><i class="fas fa-search text-4xl mb-4 block"></i>Nenhum resultado encontrado.</td></tr>`;
                    return;
                }
                
                const highlight = (text, termo) => {
                    if (!termo || !text) return text;
                    // Escapa caracteres especiais do termo para usar na RegExp
                    const escapedTermo = termo.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    const regex = new RegExp(`(${escapedTermo})`, 'gi');
                    return text.toString().replace(regex, `<mark>$1</mark>`);
                };

                const fragment = document.createDocumentFragment();
                resultados.forEach(linha => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-white dark:bg-slate-800 border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600";
                    
                    const createTag = (text, type) => {
                        if (!text || text.trim() === '-') return '<span class="text-slate-400">-</span>';
                        const styles = {
                            iss: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300',
                            federal: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300',
                            inss: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300',
                            isento: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300',
                        };
                        const lowerText = text.toLowerCase();
                        const isento = lowerText.includes('isento') || lowerText.includes('incluso');
                        return `<span class="px-2 py-1 text-xs font-medium rounded-full ${isento ? styles.isento : styles[type]}">${highlight(text, termoBusca)}</span>`;
                    };

                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                            <div class="flex items-center gap-2">
                                <span class="px-3 py-1 bg-indigo-600 text-white rounded-full text-xs">${highlight(linha.codigo, termoBusca)}</span>
                                <button class="copy-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-indigo-500" data-copy="${linha.codigo}" title="Copiar C√≥digo"><i class="far fa-copy"></i></button>
                            </div>
                        </td>
                        <td class="px-6 py-4">${highlight(linha.descricao, termoBusca)}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span class="font-semibold">${highlight(linha.item, termoBusca)}</span>
                                <button class="copy-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-indigo-500" data-copy="${linha.item}" title="Copiar Item"><i class="far fa-copy"></i></button>
                            </div>
                        </td>
                        <td class="px-6 py-4 max-w-xs whitespace-normal">${highlight(linha.itemDescricao, termoBusca)}</td>
                        <td class="px-6 py-4">${createTag(linha.iss, 'iss')}</td>
                        <td class="px-6 py-4">${createTag(linha.irrf, 'federal')}</td>
                        <td class="px-6 py-4">${createTag(linha.csrf, 'federal')}</td>
                        <td class="px-6 py-4">${createTag(linha.inss, 'inss')}</td>
                        <td class="px-6 py-4 text-xs italic">${highlight(linha.observacoes, termoBusca)}</td>
                    `;
                    fragment.appendChild(tr);
                });
                this.dom.corpoTabela.appendChild(fragment);
            },

            atualizarEstatisticas(resultados, totalRegistros) {
                this.dom.totalRegistros.textContent = totalRegistros;
                this.dom.resultadosEncontrados.textContent = resultados.length;
            },

            toggleClearButton(visible) {
                this.dom.clearButton.classList.toggle('hidden', !visible);
            },

            mostrarLoading() {
                this.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div><p class="mt-4">Buscando...</p></td></tr>`;
            },

            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    this.dom.themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    this.dom.themeToggle.textContent = 'üåô';
                }
            },

            setSignature() {
                this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
            }
        };

        const Logic = {
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch (err) {
                    console.warn('Modern copy failed, trying fallback.', err);
                    try {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = text;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);
                        return true;
                    } catch (fallbackErr) {
                        console.error('Fallback copy failed: ', fallbackErr);
                        return false;
                    }
                }
            }
        };
        
        const Events = {
            setup() {
                UI.dom.busca.addEventListener('input', () => {
                    clearTimeout(AppState.debounceTimer);
                    const termo = UI.dom.busca.value;
                    UI.toggleClearButton(termo.length > 0);
                    UI.mostrarLoading();
                    AppState.debounceTimer = setTimeout(() => {
                        AppState.searchWorker.postMessage({ type: 'SEARCH', payload: { termo } });
                    }, 300);
                });

                UI.dom.clearButton.addEventListener('click', () => {
                    UI.dom.busca.value = '';
                    UI.toggleClearButton(false);
                    UI.mostrarLoading();
                    AppState.searchWorker.postMessage({ type: 'SEARCH', payload: { termo: '' } });
                    UI.dom.busca.focus();
                });

                UI.dom.themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    UI.dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                });
                
                UI.dom.corpoTabela.addEventListener('click', async (e) => {
                    const copyButton = e.target.closest('.copy-btn');
                    if (copyButton) {
                        const textToCopy = copyButton.dataset.copy;
                        const originalIcon = copyButton.innerHTML;
                        const success = await Logic.copyToClipboard(textToCopy);
                        
                        if (success) {
                            copyButton.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                        } else {
                            copyButton.innerHTML = '<i class="fas fa-times text-red-500"></i>';
                        }
                        
                        setTimeout(() => {
                            copyButton.innerHTML = originalIcon;
                        }, 1500);
                    }
                });
            }
        };

        const App = {
            init() {
                this.setupWorker();
                Events.setup();
                UI.loadTheme();
                UI.setSignature();
                UI.mostrarLoading(); 
            },

            setupWorker() {
                try {
                    const workerBlob = new Blob([document.getElementById('searchWorker').textContent], { type: 'application/javascript' });
                    AppState.searchWorker = new Worker(URL.createObjectURL(workerBlob));
                    
                    AppState.searchWorker.onmessage = (e) => {
                        const { type, resultados, totalRegistros } = e.data;
                        if (type === 'READY') {
                            AppState.searchWorker.postMessage({ type: 'SEARCH', payload: { termo: '' } });
                        }
                        if (type === 'RESULTS') {
                            const termoBusca = UI.dom.busca.value;
                            UI.renderizarTabela(resultados, termoBusca);
                            UI.atualizarEstatisticas(resultados, totalRegistros);
                        }
                    };
                    
                    AppState.searchWorker.postMessage({ type: 'INIT', payload: { data: AppState.cnaeData } });

                } catch (e) {
                    console.error("Erro ao iniciar o Web Worker:", e);
                    UI.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16 text-red-500">Ocorreu um erro ao carregar a aplica√ß√£o.</td></tr>`;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
