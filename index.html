    ];

    let filtroAtivo = 'all';
    let dadosFiltrados = [...dados];

    // Inicializar a tabela
    document.addEventListener('DOMContentLoaded', function() {
      exibirResultados(dados);
      configurarEventListeners();
    });

    function configurarEventListeners() {
      const inputBusca = document.getElementById('busca');
      const filtros = document.querySelectorAll('.filter-btn');

      // Busca em tempo real com debounce
      let timeoutId;
      inputBusca.addEventListener('input', function() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          buscar();
        }, 300);
      });

      // Configurar filtros
      filtros.forEach(btn => {
        btn.addEventListener('click', function() {
          filtros.forEach(f => f.classList.remove('active'));
          this.classList.add('active');
          filtroAtivo = this.getAttribute('data-filter');
          buscar();
        });
      });
    }

    function buscar() {
      const termo = document.getElementById('busca').value.toLowerCase().trim();
      const loading = document.getElementById('loading');
      
      // Mostrar loading para buscas mais demoradas
      if (termo.length > 2) {
        loading.style.display = 'block';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 200);
      }

      let resultados = dados;

      // Aplicar filtro por tipo
      if (filtroAtivo !== 'all' && termo) {
        resultados = dados.filter(linha => {
          switch(filtroAtivo) {
            case 'codigo':
              return linha.codigo.toLowerCase().includes(termo);
            case 'descricao':
              return linha.descricao.toLowerCase().includes(termo);
            case 'item':
              return linha.item.toLowerCase().includes(termo) || 
                     linha.itemDescricao.toLowerCase().includes(termo);
            default:
              return true;
          }
        });
      } else if (termo) {
        // Busca geral
        resultados = dados.filter(linha =>
          linha.codigo.toLowerCase().includes(termo) ||
          linha.descricao.toLowerCase().includes(termo) ||
          linha.item.toLowerCase().includes(termo) ||
          linha.itemDescricao.toLowerCase().includes(termo)
        );
      }

      dadosFiltrados = resultados;
      exibirResultados(resultados, termo);
    }

    function exibirResultados(resultados, termoBusca = '') {
      const corpo = document.getElementById('corpo-tabela');
      const contador = document.getElementById('contador');
      const semResultados = document.getElementById('sem-resultados');
      const tableContainer = document.querySelector('.table-container');

      corpo.innerHTML = '';

      if (resultados.length === 0) {
        tableContainer.style.display = 'none';
        semResultados.style.display = 'block';
        contador.textContent = 'Nenhum resultado encontrado';
        return;
      }

      tableContainer.style.display = 'block';
      semResultados.style.display = 'none';

      resultados.forEach((linha, index) => {
        const tr = document.createElement('tr');
        tr.style.animationDelay = `${index * 50}ms`;
        
        tr.innerHTML = `
          <td class="codigo-cell">${destacarTexto(linha.codigo, termoBusca)}</td>
          <td>${destacarTexto(linha.descricao, termoBusca)}</td>
          <td class="item-cell">${destacarTexto(linha.item, termoBusca)}</td>
          <td>${destacarTexto(linha.itemDescricao, termoBusca)}</td>
        `;
        corpo.appendChild(tr);
      });

      // Atualizar contador
      if (termoBusca) {
        contador.textContent = `${resultados.length} resultado${resultados.length !== 1 ? 's' : ''} encontrado${resultados.length !== 1 ? 's' : ''}`;
      } else {
        contador.textContent = `Exibindo ${resultados.length} registro${resultados.length !== 1 ? 's' : ''}`;
      }
    }

    function destacarTexto(texto, termo) {
      if (!termo) return texto;
      
      const regex = new RegExp(`(${termo})`, 'gi');
      return texto.replace(regex, '<span class="highlight">$1</span>');
    }

    function limparBusca() {
      document.getElementById('busca').value = '';
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
      filtroAtivo = 'all';
      exibirResultados(dados);
    }

    // Atalhos de teclado
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        document.getElementById('busca').focus();
      }
      if (e.key === 'Escape') {
        limparBusca();
      }
    });
