{ codigo: "7830-2/00", descricao: "Fornecimento e gest√£o de recursos humanos para terceiros", item: "17.05", itemDescricao: "Fornecimento de m√£o de obra, mesmo em car√°ter tempor√°rio, inclusive de empregados ou trabalhadores, avulsos ou tempor√°rios, contratados pelo prestador de servi√ßo", iss: "verificar", irrf: "1%", csrf: "4,65%",inss: "11%", observacoes: "ANEXO - " },
{ codigo: "8011-1/01", descricao: "Atividades de vigil√¢ncia e seguran√ßa privada", item: "17.05", itemDescricao: "Vigil√¢ncia, seguran√ßa ou monitoramento de bens, pessoas e semoventes", iss: "verificar", irrf: "1%", csrf: "4,65%",inss: "11%", observacoes: "ANEXO - III" },
{ codigo: "8111-7/00", descricao: "Servi√ßos combinados para apoio a edif√≠cios, exceto condom√≠nios prediais", item: "17.05", itemDescricao: "Fornecimento de m√£o-de-obra, mesmo em car√°ter tempor√°rio, inclusive de empregados ou trabalhadores, avulsos ou tempor√°rios, contratados pelo prestador de servi√ßo", iss: "verificar", irrf: "1%", csrf: "4,65%",inss: "11%", observacoes: "ANEXO - III" },
{ codigo: "9102-3/02", descricao: "Restaura√ß√£o e conserva√ß√£o de lugares e pr√©dios hist√≥ricos", item: "07.05", itemDescricao: "Repara√ß√£o, conserva√ß√£o e reforma de edif√≠cios, estradas, pontes, portos e cong√™neres (exceto o fornecimento de mercadorias produzidas pelo prestador dos servi√ßos, fora do local da presta√ß√£o dos servi√ßos, que fica sujeito ao ICMS).", iss: "verificar", irrf: "-", csrf: "-",inss: "11%", observacoes: "ANEXO - III" },

    ];

    const normalizeText = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    const allData = dados.map(item => ({
        ...item,
        searchText: normalizeText(Object.values(item).join(' '))
    }));
    const totalRegistros = dados.length;

    function normalizarCodigo(codigo) {
        return codigo.replace(/[^0-9]/g, '');
    }

    self.onmessage = function(e) {
        const termo = e.data.termo.trim();

        if (termo === '') {
            postMessage({ tipo: 'resultados', resultados: dados, totalRegistros });
            return;
        }
        
        const termoNormalizado = normalizeText(termo);
        const searchTokens = termoNormalizado.split(' ').filter(Boolean);
        const codigoBusca = normalizarCodigo(termo);

        const resultados = allData.filter(linha => {
            const codigoMatch = codigoBusca.length > 0 && normalizarCodigo(linha.codigo).includes(codigoBusca);
            const textMatch = searchTokens.every(token => linha.searchText.includes(token));
            return codigoMatch || textMatch;
        });

        postMessage({ tipo: 'resultados', resultados, totalRegistros });
    };
  </script>

  <script>
    /**
     * @file Buscador CNAE - Vers√£o com Web Worker e Busca Inteligente
     * @author HAlexandre
     * @version 2.5.1
     */

    // --- M√≥dulo de UI ---
    const UI = {
        dom: {
            busca: document.getElementById('busca'),
            corpoTabela: document.getElementById('corpo-tabela'),
            clearButton: document.getElementById('clear-search'),
            totalRegistros: document.getElementById('total-registros'),
            resultadosEncontrados: document.getElementById('resultados-encontrados'),
            themeToggle: document.getElementById('themeToggle'),
            signature: document.getElementById('signature'),
        },

        renderizarTabela(resultados) {
            this.dom.corpoTabela.innerHTML = '';
            if (resultados.length === 0) {
                this.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16 text-slate-500"><i class="fas fa-search text-4xl mb-4 block"></i>Nenhum resultado encontrado.</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            resultados.forEach(linha => {
                const tr = document.createElement('tr');
                tr.className = "bg-white dark:bg-slate-800 border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600";
                
                const createTag = (text, type) => {
                    if (!text) text = '-';
                    const styles = {
                        iss: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300',
                        federal: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300',
                        inss: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300',
                        isento: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300',
                    };
                    const isento = text.toLowerCase().includes('isento') || text.toLowerCase().includes('incluso');
                    return `<span class="px-2 py-1 text-xs font-medium rounded-full ${isento ? styles.isento : styles[type]}">${text}</span>`;
                };

                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                        <div class="flex items-center gap-2">
                            <span class="px-3 py-1 bg-indigo-600 text-white rounded-full text-xs">${linha.codigo}</span>
                            <button class="copy-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-indigo-500" data-copy="${linha.codigo}" title="Copiar C√≥digo">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4">${linha.descricao}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <span class="font-semibold">${linha.item}</span>
                            <button class="copy-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-indigo-500" data-copy="${linha.item}" title="Copiar Item">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 max-w-xs whitespace-normal">${linha.itemDescricao}</td>
                    <td class="px-6 py-4">${createTag(linha.iss, 'iss')}</td>
                    <td class="px-6 py-4">${createTag(linha.irrf, 'federal')}</td>
                    <td class="px-6 py-4">${createTag(linha.csrf, 'federal')}</td>
                    <td class="px-6 py-4">${createTag(linha.inss, 'inss')}</td>
                    <td class="px-6 py-4 text-xs italic">${linha.observacoes}</td>
                `;
                fragment.appendChild(tr);
            });
            this.dom.corpoTabela.appendChild(fragment);
        },

        atualizarEstatisticas(resultados, totalRegistros) {
            this.dom.totalRegistros.textContent = totalRegistros;
            this.dom.resultadosEncontrados.textContent = resultados.length;
        },

        toggleClearButton(visible) {
            this.dom.clearButton.classList.toggle('hidden', !visible);
        },

        mostrarLoading() {
            this.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div><p class="mt-4">Buscando...</p></td></tr>`;
        },

        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo Principal da Aplica√ß√£o ---
    const App = {
        searchWorker: null,
        debounceTimer: null,

        init() {
            this.setupWorker();
            this.setupEventListeners();
            UI.loadTheme();
            UI.setSignature();
        },

        setupWorker() {
            try {
                const workerBlob = new Blob([document.getElementById('searchWorker').textContent], { type: 'application/javascript' });
                this.searchWorker = new Worker(URL.createObjectURL(workerBlob));
                this.searchWorker.onmessage = (e) => {
                    const { tipo, resultados, totalRegistros } = e.data;
                    if (tipo === 'resultados') {
                        UI.renderizarTabela(resultados);
                        UI.atualizarEstatisticas(resultados, totalRegistros);
                    }
                };
                this.searchWorker.postMessage({ termo: '' });
            } catch (e) {
                console.error("Erro ao iniciar o Web Worker:", e);
                UI.dom.corpoTabela.innerHTML = `<tr><td colspan="9" class="text-center p-16 text-red-500">Ocorreu um erro ao carregar a aplica√ß√£o.</td></tr>`;
            }
        },

        setupEventListeners() {
            UI.dom.busca.addEventListener('input', () => {
                clearTimeout(this.debounceTimer);
                UI.toggleClearButton(UI.dom.busca.value.length > 0);
                UI.mostrarLoading();
                this.debounceTimer = setTimeout(() => {
                    this.searchWorker.postMessage({ termo: UI.dom.busca.value });
                }, 300);
            });

            UI.dom.clearButton.addEventListener('click', () => {
                UI.dom.busca.value = '';
                UI.toggleClearButton(false);
                this.searchWorker.postMessage({ termo: '' });
                UI.dom.busca.focus();
            });

            UI.dom.themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                UI.dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
            
            UI.dom.corpoTabela.addEventListener('click', async (e) => {
                const copyButton = e.target.closest('.copy-btn');
                if (copyButton) {
                    const textToCopy = copyButton.dataset.copy;
                    try {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = textToCopy;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);

                        const originalIcon = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                        setTimeout(() => {
                            copyButton.innerHTML = originalIcon;
                        }, 1500);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        const originalIcon = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-times text-red-500"></i>';
                        setTimeout(() => {
                            copyButton.innerHTML = originalIcon;
                        }, 1500);
                    }
                }
            });
        }
    };

    // --- Ponto de Entrada ---
    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
